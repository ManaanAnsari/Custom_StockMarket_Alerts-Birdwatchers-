<!DOCTYPE html>
<html lang="en">
<head>
    <title>Paper Kit by Creative Tim</title>
    <meta charset="utf-8" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />

  <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
  <!-- end bootstrap -->

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <!--     Fonts and icons     -->

  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">

  <!-- own script -->
  <script>
    $(document).ready(function(){
      $("#alert_and").click(function(){
        $(this).hide();
        $("#condition2_div").css("display", "block");
      });
      $("#remove_condition2_btn").click(function(){
        $("#condition2_div").css("display", "none");
        $("#alert_and").show();
      });
      $('select').selectpicker();
    });
  </script>
  <!-- own css -->
  <style type="text/css">
    #condition2_div{
      display: none;
    }
    #condition2_div p i{
       color:red;
       cursor:pointer;
    }
  </style>
</head>

<body class="index-page sidebar-collapse">
  <div class="section">
    <div class="container">
      <form id = "create_alert_form">
        <hr> 
        <br>
        <div class="form-group col-md-4">
          <label >Name</label>
          <input class="form-control" type="text" id="alert_name" name="alert_name" >
        </div>

        <div class="form-group col-md-4">
          <label >Candle</label>
          <select class="form-control" name="selected_candle">
            {% for candle in candles %}
              <option value = "{{candle.id}}">{{candle.name}}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group col-md-6">
          <table class="table borderless">
            <thead>
              <tr>
                <th scope="col"><h4>Indicators</h4></th>
                <th colspan="2"><a class="btn btn-outline-primary btn-sm" id ="search_indicator_btn" data-toggle="modal" data-target="#search_indicator_modal">Add</a></th>
              </tr>
            </thead>
            <tbody id ="indicators_table">
              
            </tbody>
          </table>
        </div>

        <br>
        <br>
        <!-- edit start -->
        <div id="create_alert_condition" class="container" style="font-size: 16px;">
        Send Alert when
        <br>
          <br>
          <div id="condition1_div" class="row">
            <div class="form-group">
              <select id="selected_line1" name="selected_line1">

              </select>
            </div> 
            <div class="form-group">
              &nbsp<span>is</span>&nbsp
              <select id="selected_condition1" name="selected_condition1">
                <option value=""> select</option>
                <option value="gt">greater than</option>
                <option value="lt">less than</option>
                <option value="xx">corssing</option>
                <option value="xx_up">corssing up</option>
                <option value="xx_down">corssing down</option>
              </select>
            </div>&nbsp&nbsp
            <div class="form-group">
              <select id="selected_line2" name="selected_line2">

              </select>
            </div>
          </div>
          <br>
          <button type="button" class="btn" id="alert_and">And</button>
          <div id="condition2_div">
              <p><span>And <a href="#" id="remove_condition2_btn" ><i class="fa fa-minus" style="color:red"></i></a></span>&nbsp
              </p>
              <br>
              <div  class="row">
                <div class="form-group">
                  <select id="selected_line3" name="selected_line3"> 
                    

                  </select>
                </div>
              <div class="form-group">
                &nbsp<span>is</span>&nbsp
                <select id="selected_condition2" name="selected_condition2">
                  <option value=""> select</option>
                  <option value="gt">greater than</option>
                  <option value="lt">less than</option>
                  <option value="xx">corssing</option>
                  <option value="xx_up">corssing up</option>
                  <option value="xx_down">corssing down</option>
                </select>
              </div>&nbsp&nbsp
              <div class="form-group">
                <select id="selected_line4" name="selected_line4">
                  
                </select>
              </div>&nbsp
            </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <hr>
        <!-- edit end -->
        <br><br>
        <div class="form-group col-md-6">
          <label>Apply on</label><br/>
          <select id ="watchlist_select" class="form-control selectpicker" data-live-search="true" data-actions-box="true" title="WatchList" data-width="65%" multiple> 
            {% for instrument in user_profile.watchlist.all  %}
              <option value="{{instrument.id}}">{{instrument.name}}</option>
            {% endfor %}
          </select>
        
          <!-- new -->
        </div>
        <div class="form-group col-md-6">
          <label>Message</label><br/>
          <textarea class="form-control" id="alert_message" name="alert_message" rows="4" readonly > </textarea> 
        </div>
        <div class="form-group col-md-4">
          <button type="submit" class="form-control"> Save </button>
        </div>
        
        </form>
        
    </div>
  </div>
<br>
<br>
</body>
</html>
